<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <title>题库（单文件版）</title>

  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --card2:#0f1630;
      --text:#e8ecff;
      --muted:#9aa6d6;
      --accent:#7aa2ff;
      --ok:#57d37b;
      --bad:#ff5a6b;
      --warn:#ffd166;
      --border:rgba(255,255,255,.10);
      --shadow:0 12px 28px rgba(0,0,0,.35);
    }
    body[data-theme="light"]{
      --bg:#f5f7ff;
      --card:#ffffff;
      --card2:#f3f5ff;
      --text:#11162a;
      --muted:#4c567a;
      --accent:#2e5bff;
      --ok:#1f9d55;
      --bad:#d62839;
      --warn:#b8860b;
      --border:rgba(0,0,0,.10);
      --shadow:0 10px 22px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, "Noto Sans", sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;

      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);

      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(122,162,255,.20), transparent 60%),
        radial-gradient(800px 500px at 90% 20%, rgba(87,211,123,.12), transparent 55%),
        radial-gradient(900px 700px at 40% 100%, rgba(255,90,107,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      background: linear-gradient(180deg, rgba(11,16,32,.92), rgba(11,16,32,.65));
      border-bottom:1px solid var(--border);
      padding-top: env(safe-area-inset-top);
    }
    body[data-theme="light"] header{
      background: linear-gradient(180deg, rgba(245,247,255,.92), rgba(245,247,255,.65));
    }

    .wrap{max-width:980px;margin:0 auto;padding:12px 12px;}
    .top{
      display:flex;
      align-items:flex-start;
      gap:10px;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:140px;
    }
    .brand h1{font-size:17px;margin:0;letter-spacing:.5px}
    .brand span{font-size:12px;color:var(--muted)}

    .controls{
      width:100%;
      display:flex;
      gap:10px;
      align-items:center;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom:8px;
      scroll-snap-type: x mandatory;
    }
    .controls::-webkit-scrollbar{display:none;}
    .controls > *{scroll-snap-align:start;}

    .chip{
      border:1px solid var(--border);
      background: rgba(18,26,51,.65);
      padding:10px 10px;
      border-radius:16px;
      display:flex;
      align-items:center;
      gap:8px;
      box-shadow: 0 6px 16px rgba(0,0,0,.22);
      user-select:none;
      flex:0 0 auto;
    }
    body[data-theme="light"] .chip{
      background: rgba(255,255,255,.78);
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
    }

    input[type="search"], select{
      background:transparent;
      border:none;
      color:var(--text);
      outline:none;
      font-size:14px;
      min-width:140px;
    }
    body[data-theme="light"] input[type="search"],
    body[data-theme="light"] select{ color:var(--text); }
    select{min-width:120px;}

    .btn{
      cursor:pointer;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(122,162,255,.25), rgba(122,162,255,.10));
      color:var(--text);
      padding:10px 12px;
      border-radius:16px;
      font-size:14px;
      transition:transform .06s ease, background .2s ease;
      user-select:none;
      flex:0 0 auto;
    }
    .btn:active{transform: translateY(0px) scale(.99);}
    .btn.secondary{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
    }
    .btn:disabled{opacity:.5;cursor:not-allowed;transform:none;}

    main{
      max-width:980px;
      margin:10px auto 40px;
      padding:0 12px;
      padding-bottom: calc(92px + env(safe-area-inset-bottom));
    }

    .statsBar{
      display:flex;
      justify-content:flex-end;
      margin:6px 0 10px;
    }
    .statsBar .btn{
      padding:10px 12px;
      border-radius:16px;
      font-size:13px;
    }

    .stats{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:8px;
      margin-bottom:10px;
    }
    body[data-stats="collapsed"] .stats{display:none;}

    .stat{
      background: linear-gradient(180deg, rgba(18,26,51,.90), rgba(15,22,48,.85));
      border:1px solid var(--border);
      border-radius:16px;
      padding:8px 10px;
      box-shadow: var(--shadow);
    }
    body[data-theme="light"] .stat{
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(243,245,255,.90));
    }
    .stat .k{font-size:11px;color:var(--muted)}
    .stat .v{font-size:15px;margin-top:4px;font-weight:800;letter-spacing:.2px}

    .card{
      background: linear-gradient(180deg, rgba(18,26,51,.92), rgba(15,22,48,.90));
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    body[data-theme="light"] .card{
      background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(243,245,255,.92));
    }

    .cardHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      border-bottom:1px solid var(--border);
      background: rgba(255,255,255,.02);
    }
    body[data-theme="light"] .cardHead{ background: rgba(0,0,0,.03); }

    .left{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .pill{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--border);
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.03);
      user-select:none;
    }
    body[data-theme="light"] .pill{ background: rgba(0,0,0,.03); }

    .qBody{padding:16px 12px 14px;}
    .qTitle{ margin:0 0 12px; font-size:19px; line-height:1.85; }
    .qMeta{ display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; }

    .options{ display:grid; gap:12px; }
    .opt{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      border-radius:18px;
      padding:12px 12px;
      display:flex;
      gap:10px;
      align-items:flex-start;
      cursor:pointer;
      transition: background .18s ease, border-color .18s ease;
      user-select:none;

      overflow: visible;
      word-break: break-word;
      white-space: normal;
    }
    body[data-theme="light"] .opt{ background: rgba(0,0,0,.03); }
    .opt input{margin-top:3px; flex:0 0 auto;}
    .opt > div{flex:1 1 auto; min-width:0; font-size:15px; line-height:1.6;}
    .opt.correct{border-color: rgba(87,211,123,.45); background: rgba(87,211,123,.08)}
    .opt.wrong{border-color: rgba(255,90,107,.45); background: rgba(255,90,107,.08)}

    .actions{ display:flex; flex-wrap:wrap; gap:10px; margin-top:14px; }
    .feedback{
      margin-top:14px;
      border-top:1px dashed rgba(255,255,255,.18);
      padding-top:12px;
      color:var(--muted);
      line-height:1.75;
      font-size:13px;
    }
    body[data-theme="light"] .feedback{border-top-color:rgba(0,0,0,.18);}
    .feedback strong{color:var(--text)}

    .bottomBar{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
      background: rgba(11,16,32,.66);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-top: 1px solid var(--border);
      z-index: 30;

      display:flex;
      gap:10px;
      align-items:center;
    }
    body[data-theme="light"] .bottomBar{background: rgba(245,247,255,.86);}

    .bbLeft{
      display:flex;
      gap:8px;
      flex:0 0 auto;
    }
    .bbRight{
      display:flex;
      gap:10px;
      flex:1 1 auto;
      justify-content:flex-end;
    }
    .bbIconBtn{
      width:44px;
      height:44px;
      border-radius:16px;
      padding:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
    }
    .bottomBar .btn{
      padding:12px 12px;
      border-radius:18px;
      font-size:14px;
      flex:1 1 0;
    }
    .bbRight .btn{max-width:140px;}

    body[data-reading="on"] .qTitle{font-size:22px !important; line-height:2.0 !important;}
    body[data-reading="on"] .opt > div{font-size:17px !important; line-height:1.85 !important;}
    body[data-reading="on"] .opt{padding:14px 14px !important;}
    body[data-reading="on"] .pill{font-size:13px;}

    .toast{
      position:fixed;
      left:50%;
      bottom:calc(76px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      background: rgba(18,26,51,.95);
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius:16px;
      padding:10px 12px;
      font-size:13px;
      color:var(--text);
      display:none;
      max-width: min(560px, calc(100vw - 28px));
      z-index:9999;
    }
    body[data-theme="light"] .toast{background: rgba(255,255,255,.96);}
    .toast.show{display:block;}

    @media (max-width: 980px){
      .actions{display:none;}
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="top">
        <div class="brand">
          <h1 id="brandTitle">题库</h1>
          <span>单文件 · 仅手机端 · 本地保存</span>
        </div>

        <div class="controls">
          <div class="chip" title="搜索题目或选项关键词">
            <span style="color:var(--muted);font-size:12px">搜索</span>
            <input id="search" type="search" placeholder="输入关键词…" />
          </div>

          <div class="chip" title="按题型筛选">
            <span style="color:var(--muted);font-size:12px">题型</span>
            <select id="typeFilter">
              <option value="all">全部</option>
              <option value="single">单选题</option>
              <option value="multi">多选题</option>
              <option value="blank">填空题</option>
              <option value="judge">判断题</option>
            </select>
          </div>

          <div class="chip" title="题库管理：新建/切换/导入">
            <span style="color:var(--muted);font-size:12px">题库</span>
            <select id="bankSelect" style="min-width:170px"></select>
            <button class="btn secondary" id="newBankBtn" type="button">新建</button>
            <button class="btn secondary" id="importBtn" type="button">JSON</button>
            <button class="btn secondary" id="importTxtBtn" type="button">TXT</button>

            <input id="jsonFile" type="file" accept="application/json" style="display:none" />
            <input id="txtFile" type="file" accept=".txt,text/plain" style="display:none" />
          </div>

          <button class="btn secondary" id="shuffleBtn">随机</button>
          <button class="btn" id="wrongBookBtn">错题本</button>
          <button class="btn secondary" id="readingBtn" type="button">阅读</button>
          <button class="btn secondary" id="themeBtn" type="button">白天</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="statsBar">
      <button class="btn secondary" id="toggleStatsBtn" type="button">统计</button>
    </div>

    <section class="stats" id="statsSection" aria-label="统计">
      <div class="stat"><div class="k">当前题号</div><div class="v" id="statIndex">-</div></div>
      <div class="stat"><div class="k">筛选后总题数</div><div class="v" id="statTotal">-</div></div>
      <div class="stat"><div class="k">已答</div><div class="v" id="statAnswered">-</div></div>
      <div class="stat"><div class="k">正确率</div><div class="v" id="statAcc">-</div></div>
    </section>

    <section class="card" aria-label="题目">
      <div class="cardHead">
        <div class="left">
          <span class="pill" id="qType">-</span>
          <span class="pill" id="qId">#-</span>
          <span class="pill" style="opacity:.9">←/→切题 · 1-7选A-G · Enter提交</span>
        </div>
      </div>

      <div class="qBody">
        <h2 class="qTitle" id="qTitle">加载中…</h2>
        <div class="qMeta" id="qMeta"></div>
        <div class="options" id="options"></div>

        <div class="actions" id="actions"></div>
        <div class="feedback" id="feedback" style="display:none"></div>
      </div>
    </section>
  </main>

  <div class="bottomBar" id="bottomBar" aria-label="底部操作栏">
    <div class="bbLeft">
      <button class="btn secondary bbIconBtn" id="bbPrev" type="button" title="上一题">‹</button>
      <button class="btn secondary bbIconBtn" id="bbNext" type="button" title="下一题">›</button>
    </div>
    <div class="bbRight">
      <button class="btn" id="bbSubmit" type="button">提交</button>
      <button class="btn secondary" id="bbReveal" type="button">答案</button>
      <button class="btn secondary" id="bbWrong" type="button">错题</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
  (function(){
    'use strict';

    const defaultQuestions = [
      { id: 1, type: 'single', stem: '示例：2018年是马克思诞辰多少周年?', options: {A:'100周年',B:'150周年',C:'200周年',D:'250周年'}, answer: ['C'] },
      { id: 2, type: 'multi', stem: '示例：多选题（支持 A-G）', options: {A:'A项',B:'B项',C:'C项',D:'D项',E:'E项',F:'F项',G:'G项'}, answer: ['A','C','G'] },
      { id: 3, type: 'blank', stem: '示例：马克思主义是关于自然界、( )、人类思维发展的一般规律的理论体系', answerText: '人类社会' },
      { id: 4, type: 'judge', stem: '示例：马克思主义中国化的第一个重大理论成果是毛泽东思想', answer: ['对'] }
    ];

    const APP_KEY = 'quiz_single_file_v1';

    function newStateForQuestions(qs){
      return {
        idx: 0,
        mode: 'normal',
        answered: {},
        wrong: {},
        order: (qs||[]).map(q=>q.id),
        autoNextOnSubmit: false,
        autoNextOnlyWhenCorrect: true
      };
    }

    function loadApp(){
      const raw = localStorage.getItem(APP_KEY);
      if(raw){
        try{ return JSON.parse(raw); }catch(e){}
      }
      return {
        theme: 'dark',
        reading: 'off',
        stats: 'collapsed',
        activeBankId: 'default',
        banks: {
          default: {
            name: '默认题库（内置）',
            questions: defaultQuestions,
            state: newStateForQuestions(defaultQuestions)
          }
        }
      };
    }

    const app = loadApp();

    function saveApp(){
      localStorage.setItem(APP_KEY, JSON.stringify(app));
    }

    function getActiveBank(){
      return app.banks[app.activeBankId];
    }

    let questions = [];
    let state = null;

    function syncActive(){
      const bank = getActiveBank();
      if(!bank.state) bank.state = newStateForQuestions(bank.questions||[]);
      questions = Array.isArray(bank.questions) ? bank.questions : [];
      state = bank.state;

      if(!Array.isArray(state.order) || state.order.length !== questions.length){
        state.order = questions.map(q=>q.id);
      }

      document.getElementById('brandTitle').textContent = bank.name || '题库';
      document.title = (bank.name || '题库') + '（单文件）';

      saveApp();
    }

    function applyTheme(theme){
      app.theme = theme;
      document.body.dataset.theme = (theme==='light') ? 'light' : 'dark';
      document.getElementById('themeBtn').textContent = (theme==='light') ? '黑夜' : '白天';
      saveApp();
    }
    function toggleTheme(){
      applyTheme(app.theme==='light' ? 'dark' : 'light');
      toast(app.theme==='light' ? '已切换到白天模式' : '已切换到黑夜模式');
      render();
    }

    function applyReading(v){
      app.reading = v;
      document.body.dataset.reading = (v==='on') ? 'on' : 'off';
      document.getElementById('readingBtn').textContent = (v==='on') ? '正常' : '阅读';
      saveApp();
    }
    function toggleReading(){
      applyReading(app.reading==='on' ? 'off' : 'on');
      toast(app.reading==='on' ? '阅读模式：已开启' : '阅读模式：已关闭');
    }

    function applyStats(v){
      app.stats = v;
      document.body.dataset.stats = (v==='collapsed') ? 'collapsed' : 'expanded';
      saveApp();
    }
    function toggleStats(){
      applyStats(document.body.dataset.stats==='collapsed' ? 'expanded' : 'collapsed');
      toast(document.body.dataset.stats==='collapsed' ? '已折叠统计' : '已展开统计');
    }

    function normalize(s){ return (s||'').replace(/\s+/g,'').toLowerCase(); }
    function sameSet(a,b){
      const A = [...a].sort().join('|');
      const B = [...b].sort().join('|');
      return A===B;
    }
    function escapeHtml(str){
      return String(str??'').replace(/[&<>"']/g, s => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[s]));
    }

    let toastTimer=null;
    function toast(msg){
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>el.classList.remove('show'), 1700);
    }

    function renderBankSelect(){
      const sel = document.getElementById('bankSelect');
      sel.innerHTML='';
      Object.entries(app.banks).forEach(([id, bank])=>{
        const opt = document.createElement('option');
        opt.value = id;
        opt.textContent = bank.name;
        if(id===app.activeBankId) opt.selected = true;
        sel.appendChild(opt);
      });
    }

    function switchBank(id){
      if(!app.banks[id]) return;
      app.activeBankId = id;
      saveApp();
      syncActive();
      document.getElementById('search').value='';
      document.getElementById('typeFilter').value='all';
      state.idx = 0;
      saveApp();
      render();
      toast('已切换：' + getActiveBank().name);
    }

    function createBankDialog(){
      const name = prompt('请输入新题库名称（例如：期末冲刺题库）');
      if(!name) return;
      const id = 'bank_' + Date.now();
      app.banks[id] = { name, questions: [], state: newStateForQuestions([]) };
      app.activeBankId = id;
      saveApp();
      renderBankSelect();
      syncActive();
      render();
      toast('已新建题库：' + name);
    }

    function validateQuestionsJson(arr){
      if(!Array.isArray(arr)) return {ok:false, msg:'JSON 顶层必须是数组。'};
      if(arr.length===0) return {ok:false, msg:'题库为空。'};
      for(let i=0;i<arr.length;i++){
        const q = arr[i];
        if(typeof q !== 'object' || q===null) return {ok:false, msg:`第 ${i+1} 题不是对象。`};
        if(!q.type || !['single','multi','blank','judge'].includes(q.type)) return {ok:false, msg:`第 ${i+1} 题 type 必须是 single/multi/blank/judge。`};
        if(typeof q.stem !== 'string' || !q.stem.trim()) return {ok:false, msg:`第 ${i+1} 题 stem 不能为空。`};
        if(q.id==null) q.id = i+1;

        if(q.type==='blank'){
          if(typeof q.answerText !== 'string' || !q.answerText.trim()) return {ok:false, msg:`第 ${i+1} 题（填空）必须有 answerText。`};
        }else if(q.type==='judge'){
          if(!Array.isArray(q.answer) || q.answer.length!==1 || !['对','错'].includes(q.answer[0])) return {ok:false, msg:`第 ${i+1} 题（判断）answer 必须是 ['对'] 或 ['错']。`};
        }else{
          if(typeof q.options !== 'object' || !q.options) return {ok:false, msg:`第 ${i+1} 题必须有 options。`};
          if(!Array.isArray(q.answer) || q.answer.length<1) return {ok:false, msg:`第 ${i+1} 题必须有 answer 数组。`};
        }
      }
      return {ok:true};
    }

    function importToCurrentBank(data, msg){
      const v = validateQuestionsJson(data);
      if(!v.ok){ toast('导入失败：' + v.msg); return; }
      const bank = getActiveBank();
      bank.questions = data;
      bank.state = newStateForQuestions(data);
      saveApp();
      syncActive();
      document.getElementById('search').value='';
      document.getElementById('typeFilter').value='all';
      render();
      toast(msg || `导入成功：${data.length} 题（覆盖）`);
    }

    function importJsonFile(e){
      const file = e.target.files && e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try{
          const data = JSON.parse(String(reader.result||''));
          importToCurrentBank(data, `导入JSON成功：${Array.isArray(data)?data.length:0} 题`);
        }catch(err){
          toast('导入失败：JSON 解析错误');
        }
      };
      reader.readAsText(file, 'utf-8');
      e.target.value='';
    }

    function parseTxtToQuestions(text){
      text = String(text||'').replace(/\r\n/g,'\n').replace(/\r/g,'\n').trim();
      const blocks = text.split(/\n(?=\s*\d+[\.、\)])/);
      const out = [];

      for(const raw of blocks){
        const block = raw.trim();
        if(!block) continue;

        const m = block.match(/^\s*(\d+)[\.、\)]\s*([\s\S]*)$/);
        if(!m) continue;

        const id = Number(m[1]);
        const rest = m[2].trim();

        const am = rest.match(/(答案|正确答案)\s*[:：]\s*(.+)\s*$/);
        if(!am) continue;

        const ansTextRaw = (am[2]||'').trim();
        const ansLetters = (ansTextRaw.toUpperCase().match(/[A-G]/g) || []).join('');
        const ansText = ansLetters || ansTextRaw;

        const body = rest.slice(0, am.index).trim();
        const lines = body.split('\n').map(s=>s.trim()).filter(Boolean);

        let stemLines = [];
        let options = {};
        let hasOptions = false;

        const optRe = /^([A-G])[\.、]\s*(.+)$/;

        for(const line of lines){
          const om = line.match(optRe);
          if(om){
            hasOptions = true;
            options[om[1]] = (om[2]||'').trim();
          }else{
            stemLines.push(line);
          }
        }

        const stem = stemLines.join('\n').trim() || body.trim();

        const isJudge = !hasOptions && (
          ansTextRaw === '对' || ansTextRaw === '错' ||
          ansTextRaw === '正确' || ansTextRaw === '错误' ||
          ansTextRaw.toUpperCase() === 'T' || ansTextRaw.toUpperCase() === 'F'
        );

        if(isJudge){
          let v = ansTextRaw.trim();
          if(v === '正确' || v.toUpperCase() === 'T') v = '对';
          if(v === '错误' || v.toUpperCase() === 'F') v = '错';
          out.push({ id, type:'judge', stem, answer:[v] });
          continue;
        }

        if(!hasOptions){
          out.push({ id, type:'blank', stem, answerText: ansTextRaw });
          continue;
        }

        const answer = ansText.split('').filter(Boolean);
        const type = answer.length>=2 ? 'multi' : 'single';
        out.push({ id, type, stem, options, answer });
      }

      return out;
    }

    function importTxtFile(e){
      const file = e.target.files && e.target.files[0];
      if(!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        try{
          const text = String(reader.result || '');
          const data = parseTxtToQuestions(text);
          if(!data.length){
            toast('导入失败：未解析到题目，请检查格式。');
            return;
          }
          importToCurrentBank(data, `导入TXT成功：${data.length} 题`);
        }catch(err){
          console.error(err);
          toast('导入失败：TXT 解析异常');
        }
      };
      reader.readAsText(file, 'utf-8');
      e.target.value='';
    }

    function getFilteredIds(){
      const kw = document.getElementById('search').value.trim().toLowerCase();
      const type = document.getElementById('typeFilter').value;

      const base = (state.mode === 'wrongbook')
        ? questions.filter(q => state.wrong[q.id])
        : questions;

      return base
        .filter(q => type === 'all' ? true : q.type === type)
        .filter(q => {
          if(!kw) return true;
          const hay = [q.stem, ...(q.options?Object.values(q.options):[]), q.answerText||''].join(' ').toLowerCase();
          return hay.includes(kw);
        })
        .map(q => q.id);
    }

    function getQuestionById(id){ return questions.find(q=>q.id===id); }

    const typeName = {single:'单选题', multi:'多选题', blank:'填空题', judge:'判断题'};

    function renderStats(){
      const ids = getFilteredIds();
      const total = ids.length;
      const current = total? (state.idx+1) : 0;

      const answeredIds = Object.keys(state.answered).map(Number);
      const correct = answeredIds.filter(id=>state.answered[id]?.correct).length;
      const acc = answeredIds.length ? (correct/answeredIds.length*100).toFixed(1)+'%' : '-';

      document.getElementById('statIndex').textContent = total? `${current} / ${total}` : '-';
      document.getElementById('statTotal').textContent = total || 0;
      document.getElementById('statAnswered').textContent = answeredIds.length;
      document.getElementById('statAcc').textContent = acc;

      document.getElementById('bbPrev').disabled = !(total && state.idx>0);
      document.getElementById('bbNext').disabled = !(total && state.idx<total-1);
    }

    function render(){
      const ids = getFilteredIds();
      const qTypeEl = document.getElementById('qType');
      const qIdEl = document.getElementById('qId');
      const qTitleEl = document.getElementById('qTitle');
      const optionsWrap = document.getElementById('options');
      const actions = document.getElementById('actions');
      const fb = document.getElementById('feedback');
      const meta = document.getElementById('qMeta');

      if(ids.length===0){
        qTypeEl.textContent = '无题目';
        qIdEl.textContent = '#-';
        qTitleEl.textContent = '未找到符合条件的题目。请调整搜索/筛选，或先导入题库。';
        optionsWrap.innerHTML = '';
        actions.innerHTML = '';
        fb.style.display='none';
        renderStats();
        return;
      }

      if(state.idx < 0) state.idx = 0;
      if(state.idx >= ids.length) state.idx = ids.length - 1;

      const q = getQuestionById(ids[state.idx]);
      if(!q){
        qTitleEl.textContent = '题目加载失败（索引无效）。';
        return;
      }

      const inWrongBook = (state.mode === 'wrongbook');
      const savedRaw = state.answered[q.id];
      const saved = inWrongBook ? null : savedRaw; // 关键：错题本当成未做题

      qTypeEl.textContent = typeName[q.type] + (inWrongBook ? '（错题本）' : '');
      qIdEl.textContent = '#' + q.id;
      qTitleEl.textContent = q.stem;

      meta.innerHTML = '';
      const m1 = document.createElement('span');
      m1.className='pill';
      m1.textContent = typeName[q.type];
      meta.appendChild(m1);

      // 非错题本才显示“已答：正确/错误”
      if(!inWrongBook && savedRaw){
        const m2 = document.createElement('span');
        m2.className='pill';
        m2.textContent = savedRaw.correct ? '已答：正确' : '已答：错误';
        m2.style.borderColor = savedRaw.correct ? 'rgba(87,211,123,.45)' : 'rgba(255,90,107,.45)';
        meta.appendChild(m2);
      }

      optionsWrap.innerHTML = '';

      if(q.type==='blank'){
        const box = document.createElement('div');
        box.className='opt';
        box.style.cursor='default';
        box.innerHTML = `
          <div style="width:100%">
            <div style="color:var(--muted);font-size:12px;margin-bottom:8px">请输入答案（支持模糊匹配，不区分空格）</div>
            <input id="blankInput" type="text" placeholder="在此输入…" style="width:100%;padding:12px 12px;border-radius:16px;border:1px solid var(--border);background:rgba(255,255,255,.04);color:var(--text);outline:none;font-size:15px;" />
          </div>
        `;
        optionsWrap.appendChild(box);
        if(saved){
          const bi = document.getElementById('blankInput');
          bi.value = (saved.selected||[''])[0] || '';
          bi.disabled = true;
        }
      }else if(q.type==='judge'){
        ['对','错'].forEach(v => {
          const opt = document.createElement('label');
          opt.className = 'opt';
          const checked = saved ? (saved.selected||[]).includes(v) : false;
          opt.innerHTML = `
            <input type="radio" name="judge" value="${v}" ${checked?'checked':''} ${saved?'disabled':''}/>
            <div><strong>${v}</strong></div>
          `;
          optionsWrap.appendChild(opt);
        });
      }else{
        const isMulti = q.type==='multi';
        Object.entries(q.options)
          .sort((a,b)=>a[0].localeCompare(b[0]))
          .forEach(([k,v])=>{
            const opt = document.createElement('label');
            opt.className='opt';
            const checked = saved ? (saved.selected||[]).includes(k) : false;
            opt.innerHTML = `
              <input type="${isMulti?'checkbox':'radio'}" name="opt" value="${k}" ${checked?'checked':''} ${saved?'disabled':''}/>
              <div><strong>${k}.</strong> ${escapeHtml(v)}</div>
            `;
            optionsWrap.appendChild(opt);
          });
      }

      actions.innerHTML = '';
      if(!saved){
        const submit = document.createElement('button');
        submit.className='btn';
        submit.textContent='提交';
        submit.onclick = ()=>submitAnswer(q);
        actions.appendChild(submit);
      }else{
        const resetOne = document.createElement('button');
        resetOne.className='btn secondary';
        resetOne.textContent='重做本题';
        resetOne.onclick = ()=>resetQuestion(q.id);
        actions.appendChild(resetOne);
      }

      const reveal = document.createElement('button');
      reveal.className='btn secondary';
      reveal.textContent='查看答案';
      reveal.onclick = ()=>showAnswer(q);
      actions.appendChild(reveal);

      const markWrong = document.createElement('button');
      markWrong.className='btn secondary';
      markWrong.textContent = state.wrong[q.id] ? '移出错题本' : '加入错题本';
      markWrong.onclick = ()=>toggleWrong(q.id);
      actions.appendChild(markWrong);

      if(saved){
        fb.style.display='block';
        fb.innerHTML = buildFeedback(q, saved);
        paintOptionsByResult(q, saved);
      }else{
        fb.style.display='none';
        fb.innerHTML='';
      }

      renderStats();
    }

    function paintOptionsByResult(q, saved){
      if(q.type==='blank') return;
      const opts = Array.from(document.querySelectorAll('.opt'));
      opts.forEach(el=>{
        const input = el.querySelector('input');
        if(!input) return;
        const val = input.value;
        if((q.answer||[]).includes(val)) el.classList.add('correct');
        if((saved.selected||[]).includes(val) && !(q.answer||[]).includes(val)) el.classList.add('wrong');
      });
    }

    function buildFeedback(q, saved){
      const ok = saved.correct;
      const your = saved.selected || [];
      const ansText = q.type==='blank' ? q.answerText : (q.answer||[]).join('');
      const yourText = q.type==='blank' ? (your[0]||'') : your.join('');
      return `
        <div style="margin-bottom:6px"><strong style="color:${ok?'var(--ok)':'var(--bad)'}">${ok?'回答正确':'回答错误'}</strong></div>
        <div>你的答案：<strong>${escapeHtml(yourText || '（未选择）')}</strong></div>
        <div>正确答案：<strong>${escapeHtml(ansText)}</strong></div>
      `;
    }

    function submitAnswer(q){
      let selected = [];

      if(q.type==='blank'){
        const bi = document.getElementById('blankInput');
        const v = (bi ? bi.value : '').trim();
        selected = [v];
        const norm = normalize(v);
        const normAns = normalize(q.answerText);
        const correct = norm && (norm === normAns || normAns.includes(norm) || norm.includes(normAns));
        state.answered[q.id] = {selected, correct};
        if(!correct) state.wrong[q.id] = true;
      }else if(q.type==='judge'){
        const pick = document.querySelector('input[name="judge"]:checked');
        if(!pick){toast('请先选择“对/错”。');return;}
        selected = [pick.value];
        const correct = (q.answer||[]).join('') === selected[0];
        state.answered[q.id] = {selected, correct};
        if(!correct) state.wrong[q.id] = true;
      }else{
        const picks = Array.from(document.querySelectorAll('input[name="opt"]:checked')).map(x=>x.value);
        if(picks.length===0){toast('请先选择答案。');return;}
        selected = picks;
        const correct = sameSet(selected, q.answer || []);
        state.answered[q.id] = {selected, correct};
        if(!correct) state.wrong[q.id] = true;
      }

      // 关键：错题本模式下，正确 => 移出错题本；错误 => 保留
      if(state.mode === 'wrongbook'){
        if(state.answered[q.id].correct){
          delete state.wrong[q.id];
        }else{
          state.wrong[q.id] = true;
        }
      }

      saveApp();
      render();

      if(state.mode === 'wrongbook'){
        toast(state.answered[q.id].correct ? '正确，已移出错题本。' : '错误，仍保留在错题本。');
      }else{
        toast(state.answered[q.id].correct ? '正确。' : '错误，已加入错题本。');
      }
    }

    function showAnswer(q){
      const saved = state.answered[q.id];
      const fb = document.getElementById('feedback');
      fb.style.display='block';

      if(saved){
        fb.innerHTML = buildFeedback(q, saved);
        paintOptionsByResult(q, saved);
        toast('已显示答案与对比结果。');
        return;
      }

      fb.innerHTML = `
        <div style="margin-bottom:6px"><strong style="color:var(--warn)">答案提示</strong></div>
        <div>正确答案：<strong>${escapeHtml(q.type==='blank'? q.answerText : (q.answer||[]).join(''))}</strong></div>
        <div style="margin-top:8px;color:var(--muted)">建议先作答再查看答案。</div>
      `;
      paintOptionsByResult(q, {selected:[], correct:false});
    }

    function resetQuestion(id){
      delete state.answered[id];
      saveApp();
      render();
      toast('已重置本题。');
    }

    function toggleWrong(id){
      if(state.wrong[id]) delete state.wrong[id];
      else state.wrong[id] = true;
      saveApp();
      render();
      toast(state.wrong[id] ? '已加入错题本。' : '已移出错题本。');
    }

    function toggleWrongBook(){
      state.mode = state.mode === 'wrongbook' ? 'normal' : 'wrongbook';
      state.idx = 0;
      saveApp();
      render();
      toast(state.mode==='wrongbook' ? '已进入错题本模式。' : '已返回全题库。');
    }

    function prev(){ state.idx--; saveApp(); render(); }
    function next(){ state.idx++; saveApp(); render(); }

    function shuffleOrder(){
      const ids = getFilteredIds();
      const shuffled = [...ids].sort(()=>Math.random()-0.5);
      state.order = shuffled;
      state.idx = 0;
      saveApp();
      toast('已随机出题（基于当前筛选）。');
      renderShuffled();
    }

    function renderShuffled(){
      const ids = state.order;
      if(!ids.length){ render(); return; }
      const original = getFilteredIds;
      window.getFilteredIds = ()=>ids;
      try{ render(); } finally { window.getFilteredIds = original; }
    }

    syncActive();
    renderBankSelect();

    if(!document.body.dataset.stats) document.body.dataset.stats = app.stats || 'collapsed';
    if(!document.body.dataset.reading) document.body.dataset.reading = app.reading || 'off';
    applyStats(document.body.dataset.stats);
    applyReading(document.body.dataset.reading);
    applyTheme(app.theme || 'dark');

    render();

    document.getElementById('bankSelect').addEventListener('change', (e)=>switchBank(e.target.value));
    document.getElementById('newBankBtn').addEventListener('click', createBankDialog);

    document.getElementById('importBtn').addEventListener('click', ()=>document.getElementById('jsonFile').click());
    document.getElementById('jsonFile').addEventListener('change', importJsonFile);

    document.getElementById('importTxtBtn').addEventListener('click', ()=>document.getElementById('txtFile').click());
    document.getElementById('txtFile').addEventListener('change', importTxtFile);

    document.getElementById('shuffleBtn').addEventListener('click', shuffleOrder);
    document.getElementById('wrongBookBtn').addEventListener('click', toggleWrongBook);
    document.getElementById('themeBtn').addEventListener('click', toggleTheme);
    document.getElementById('readingBtn').addEventListener('click', toggleReading);
    document.getElementById('toggleStatsBtn').addEventListener('click', toggleStats);

    document.getElementById('search').addEventListener('input', ()=>{ state.idx=0; saveApp(); render(); });
    document.getElementById('typeFilter').addEventListener('change', ()=>{ state.idx=0; saveApp(); render(); });

    document.getElementById('bbPrev').addEventListener('click', ()=>{ if(!document.getElementById('bbPrev').disabled) prev(); });
    document.getElementById('bbNext').addEventListener('click', ()=>{ if(!document.getElementById('bbNext').disabled) next(); });

    // 底栏提交：错题本允许重复提交
    document.getElementById('bbSubmit').addEventListener('click', ()=>{
      const ids = getFilteredIds();
      const q = getQuestionById(ids[state.idx]);
      if(!q) return;
      const saved = state.answered[q.id];
      if(saved && state.mode !== 'wrongbook'){
        toast('本题已提交，可查看答案或重做');
        return;
      }
      submitAnswer(q);
    });

    document.getElementById('bbReveal').addEventListener('click', ()=>{
      const ids = getFilteredIds();
      const q = getQuestionById(ids[state.idx]);
      if(q) showAnswer(q);
    });

    document.getElementById('bbWrong').addEventListener('click', ()=>{
      const ids = getFilteredIds();
      const q = getQuestionById(ids[state.idx]);
      if(q) toggleWrong(q.id);
    });

    // 快捷键：←/→切题；1-7 选择 A-G；Enter 提交
    document.addEventListener('keydown', (e)=>{
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      const inInput = tag==='input' || tag==='textarea' || e.target?.isContentEditable;

      if(inInput){
        if(e.key==='Enter'){
          const ids = getFilteredIds();
          const q = getQuestionById(ids[state.idx]);
          if(q){
            e.preventDefault();
            const saved = state.answered[q.id];
            if(!saved || state.mode === 'wrongbook') submitAnswer(q);
          }
        }
        return;
      }

      if(e.key==='ArrowLeft'){ if(!document.getElementById('bbPrev').disabled) prev(); return; }
      if(e.key==='ArrowRight'){ if(!document.getElementById('bbNext').disabled) next(); return; }

      if(e.key==='Enter'){
        const ids = getFilteredIds();
        const q = getQuestionById(ids[state.idx]);
        if(!q) return;
        e.preventDefault();
        const saved = state.answered[q.id];
        if(saved && state.mode !== 'wrongbook'){
          toast('本题已提交');
          return;
        }
        submitAnswer(q);
        return;
      }

      if(['1','2','3','4','5','6','7'].includes(e.key)){
        const idx = Number(e.key)-1;
        const inputs = Array.from(document.querySelectorAll('input[name="opt"], input[name="judge"]'));
        if(inputs.length===0) return;
        if(idx >= inputs.length) return;

        const target = inputs[idx];
        if(target.disabled) return;

        if(target.type==='radio'){
          target.checked = true;
          target.dispatchEvent(new Event('change', {bubbles:true}));
          return;
        }
        target.checked = !target.checked;
        target.dispatchEvent(new Event('change', {bubbles:true}));
      }
    });

  })();
  </script>
